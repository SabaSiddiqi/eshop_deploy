<meta charset="UTF-8">
<title>{% extends "app/base_site.html" %}
{% block title %} Add Inventory {% endblock title %}

{% block stylesheets %}
  {{ block.super }}
  <!-- Dropzone.js -->
  <link href="/static/vendors/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
{% endblock stylesheets %}


{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Add Product</h3>
          <br>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_content">
              <br />
              <form id="demo-form2" name="inventoryadd"  data-parsley-validate class="form-horizontal form-label-left" action="{% url 'shop:inventoryadd'%}" method="post">
                {% csrf_token %}

<!--                <div class="form-group">-->
<!--                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="order_number">Order Number <span class="required"></span>-->
<!--                  </label>-->
<!--                  <div class="col-md-6 col-sm-6 col-xs-12">-->
<!--                    <input type="text" id="order_number" name="order_number" required="required" class="form-control col-md-7 col-xs-12" value="">-->
<!--                  </div>-->
<!--                </div>-->

<!--                <div class="form-group">-->
<!--                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="order_date">Order Date <span class="required"></span>-->
<!--                  </label>-->
<!--                  <div class="col-md-6 col-sm-6 col-xs-12">-->
<!--                          <input type="text" name="order_date" class="form-control has-feedback-left" id="single_cal3" placeholder="Order Date" aria-describedby="inputSuccess2Status3" value="">-->
<!--                  </div>-->
<!--                </div>-->

                  <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Order Number</label><span class=""></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select name="mainorder" class="form-control">
                        <option value="" disabled selected>Choose option</option>
                        {% for each_order in mainorder %}
                      <option>{{each_order.order_number}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>


                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="product_name">Product Name <span class="required"></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="product_name" name="product_name" required="required" class="form-control col-md-7 col-xs-12" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="product_desc">Product Description<span class="required"></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="product_desc" name="product_desc" required="required" class="form-control col-md-7 col-xs-12" value="" >
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Category</label><span class="required"></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select name="category" class="form-control">
                        <option value="" disabled selected >Choose option</option>
                        {% for each_category in categories %}
                      <option>{{each_category}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Brand</label><span class="required"></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select name="brand" class="form-control">
                        <option value="" disabled selected>Choose option</option>
                        {% for each_brand in all_brands %}
                      <option>{{each_brand}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>


                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Shipment</label><span class="required"></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select name="shipment" class="form-control">
                        <option value="" disabled selected>Choose Shipment</option>
                        {% for each_value in shipments reversed %}
                      <option>{{each_value}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="buy_price">Buy Price<span class="required"></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="float" id="buy_price" name="buy_price" required="required" class="form-control col-md-7 col-xs-12" value="" >
                  </div>
                </div>

              <div class="form-group">
                  <label class="col-md-3 col-sm-3 col-xs-12 control-label">Select Product Variant</label><span class="required"></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">

                     {% for each_attribute in attributes  %}

                    <div class="checkbox">
                      <label class=""><input name="variant" type="checkbox" value="{{each_attribute}}"> {{each_attribute}}
                    </div>

                    <select name="quantity" class="form-control">
                        <option disabled selected value> Choose Quantity </option>
                        {% for i in '0123456789'|make_list %}
                      <option>{{ forloop.counter }}</option>
                      {% endfor %}}
                    </select>


                    {% endfor %}
                  </div>
                </div>




                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Image Album</label><span class="required"></span>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select name="image_album" class="form-control">
                        <option value="" disabled selected>Choose option</option>
                        {% for each_album in image_album reversed %}
                      <option>{{each_album}}</option>
                      {% endfor %}}
                    </select>
                  </div>
                </div>

                <div class="ln_solid"></div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image_name">Image Name<span></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="image_name" name="image_name" class="form-control col-md-7 col-xs-12" value="" >
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="url">Image URL<span></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="url" name="url" class="form-control col-md-7 col-xs-12" value="" >
                  </div>
                </div>

                <div class="ln_solid"></div>

                <div class="form-group">
                  <div style="margin-top:5px;" class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button style="margin-top:5px;" type="submit" class="btn btn-success" >Submit</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}


{% block javascripts %}
  {{ block.super }}
  <!-- Dropzone.js -->
  <script src="/static/vendors/dropzone/dist/min/dropzone.min.js"></script>
{% endblock javascripts %}
</title>
</head>
<body>

</body>
</html>
